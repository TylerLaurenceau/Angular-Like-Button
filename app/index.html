<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="LikeButton">
    <div class="container">
        <div ng-controller="LikeController">
          <button ng-click="addLike()">{{like}} {{name}}!</button>
          <button ng-click="removeLike()">{{like}} Dislike!</button>
        </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
